<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
        <!-- bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Contenido Principal: Registro de Usuario -->
    <div class="container mt-5" id="pageContent"> <!-- Contenedor del formulario de inicio de sesión -->
      <div class=" row justify-content-center align-items-center">
          <div class="col-md-6">
              <h2 class="text-center">Inicio de Sesión</h2> <!-- Título de la sección -->

              <!-- Formulario de inicio de sesión -->
              <form id="loginForm">
                  <div class="mb-3">
                      <label for="username" class="form-label">Nombre de Usuario</label>
                      <input type="text" class="form-control" id="username" required> <!-- Campo de nombre de usuario -->
                  </div>
                  <div class="mb-3">
                      <label for="password" class="form-label">Contraseña</label>
                      <input type="password" class="form-control" id="password" required> <!-- Campo de contraseña -->
                  </div>
                  <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button> <!-- Botón de inicio de sesión -->
              </form>

              <!-- Enlaces adicionales debajo del formulario -->
              <p class="text-center mt-3">¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p> <!-- Enlace a registro -->
              <p class="text-center mt-3">
                  <a href="#" onclick="recoverPassword()">¿Olvidaste tu contraseña?</a> <!-- Enlace para recuperar contraseña -->
              </p>
          </div>
      </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>


    <script>
        document.getElementById("loginForm").addEventListener("submit", function (e){
          e.preventDefault();
          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;
          login(username,password);
        });
    </script>

    <script>
      document.getElementById("loginForm").addEventListener("submit",function(e){
        e.preventDefault();
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        if(!username || !password ){
          alert("Por favor. completa todos los campos.")
          return;
        }

        login(username,password)
      });
    </script>

    <script>
      function recoverPassword(){
        const email = prompt("Introduce tu correo electronico")
        if(!email) return;

        // localStorage

        const users = JSON.parse(localStorage.getItem('users')|| []);
        const user = users.find(u=> u.email === email);

        if(user){
          alert(`Tu contraseña es: ${user.password}` )
        }else{
          alert("No se encontro un usuario con ese correo")
        }


      }
    </script>
</body>
</html>
